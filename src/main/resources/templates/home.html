<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Covid19 Tracker - Effe</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <h1>Covid19 Tracker Application</h1>
    <p>This application lists the current number of cases reported across the globe</p>

    <div class="jumbotron main-jumbo">
        <div class="jumbo-title">
            <h1 class="display-4" th:text="${#numbers.formatInteger(totalReportedCases, 3, 'COMMA')}"></h1>
            <p class="lead">Total cases reported as of today</p>
            <hr class="my-4">
        </div>



    </div>

    <table class="table table-dark table-striped">
        <tr>
            <th>State</th>
            <th>Country</th>
            <th>Total Reported Cases</th>
        </tr>
        <tr th:each="locationStat : ${locationStats}">
            <td th:text="${locationStat.state}"></td>
            <td th:text="${locationStat.country}"></td>
            <td th:text="${#numbers.formatInteger(locationStat.latestTotalCases, 3, 'COMMA')}">0</td>
        </tr>
    </table>
</div>
</body>

</html>
